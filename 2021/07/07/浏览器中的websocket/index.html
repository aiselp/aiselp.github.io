<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">         function WebSocketTest()</span><br><span class="line">         &#123;</span><br><span class="line">            if (&quot;WebSocket&quot; in window)</span><br><span class="line">            &#123;</span><br><span class="line">               alert(&quot;您的浏览器支持 WebSocket!&quot;);</span><br><span class="line">               </span><br><span class="line">               // 打开一个 web socket</span><br><span class="line">               var ws = new WebSocket(&quot;ws://localhost:9998/echo&quot;);</span><br><span class="line">                </span><br><span class="line">               ws.onopen = function()</span><br><span class="line">               &#123;</span><br><span class="line">                  // Web Socket 已连接上，使用 send() 方法发送数据</span><br><span class="line">                  ws.send(&quot;发送数据&quot;);</span><br><span class="line">                  alert(&quot;数据发送中...&quot;);</span><br><span class="line">               &#125;;</span><br><span class="line">                </span><br><span class="line">               ws.onmessage = function (evt) </span><br><span class="line">               &#123; </span><br><span class="line">                  var received_msg = evt.data;</span><br><span class="line">                  alert(&quot;数据已接收...&quot;);</span><br><span class="line">               &#125;;</span><br><span class="line">                </span><br><span class="line">               ws.onclose = function()</span><br><span class="line">               &#123; </span><br><span class="line">                  // 关闭 websocket</span><br><span class="line">                  alert(&quot;连接已关闭...&quot;); </span><br><span class="line">               &#125;;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">               // 浏览器不支持 WebSocket</span><br><span class="line">               alert(&quot;您的浏览器不支持 WebSocket!&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &lt;/script&gt;</span><br></pre></td></tr></table></figure>
